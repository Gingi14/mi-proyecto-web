<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error 404 - Página no encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

.lock {
  position: relative;
  width: 60px;
  height: 80px;
  margin: 0 auto 20px;
  animation: bounce 1.5s infinite ease-in-out;
}

.shackle {
  width: 40px;
  height: 40px;
  border: 6px solid #f44336;
  border-bottom: none;
  border-radius: 20px 20px 0 0;
  position: absolute;
  top: -36px;
  left: 10px;
  animation: shackleMove 1.5s infinite ease-in-out;
}

.body {
  width: 60px;
  height: 60px;
  background-color: #f44336;
  border-radius: 8px;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
}

.code {
  margin-top: 15px;
  color: #81c784;
  font-weight: bold;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes shackleMove {
  0%, 100% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
}
</style>
</head>
<body>
  <div class="container">
    <div class="lock">
      <div class="shackle"></div>
      <div class="body"></div>
    </div>
    <h1>Error 404</h1>
    <p>No tienes acceso a esta página.</p>
    <p class="code">Clave correcta: <strong>lovelenguage</strong></p>
  </div>
</body>
</html>
